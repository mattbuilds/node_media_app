<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://localhost:1337/css/video.css">
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io.connect('http://localhost');
			var src;
			socket.on('play', function (data) {
				src = data.location;
			});
			console.log(src);
		</script>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	</head>
	<body>
		<video controls id="media">
			<source id="vid_src" src="" type="video/mp4">
		</video>
	</body>
	<script>
		var video = $('#media');
		var src = "http://localhost:1337/videos/happy.mp4";
		video.find("#vid_src").attr("src", src);
		video.load();
		video.get(0).play();
	</script>
</html>
